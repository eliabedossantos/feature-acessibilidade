                            <div class="sidebar__content-color">
                                <h3 class="sidebar__content-title"><i style="color:#28336C;" class=" mr-1 fas fa-adjust"></i>Ajustes de cor </h3>
                                <ul class="color__list">
                                    <li class="color__list-item autocontraste d-flex justify-content-center align-items-end">
                                        <input type="radio" name="contraste" id="autocontraste" onchange="radioContrast()">
                                        <label for="autocontraste">Altocontraste</label>

                                    <li class="color__list-item monocromatico">

                                    <li class="color__list-item aumentarContraste">

                                        </label>
                                    </li>
                                  </ul>
                                <div class="row mt-3">

                                            </label>
                                        </div>
                                        <div class="row justify-content-center">
                                            <input type="radio" name="contraste" id="cinzaInvetido" onchange="radioContrast()">

                                        </div>
                                    </div>

                                    <div class="col-lg-4">

                                            <label style="color: #5A5A5A;font-size: 1.1em;font-weight: 500;" class="text-center" for="cinzaInvetido">
                                                Cores <br> Invertidas
                                            </label>
                                        </div>
                                        <div class="row justify-content-center">
                                            <input type="radio" name="contraste" id="corInvertida" onchange="radioContrast()"> <br>
                                            <label class="select-input" for="corInvertida"></label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-lg-4">
                                        <div class="row justify-content-center mt-4">
                                            <label style="color: #5A5A5A;font-size: 1.1em;font-weight: 500;" class="text-center" for="cinzaInvetido">

                                            </label>
                                        </div>
                                        <div class="row justify-content-center">
                                            <input type="radio" name="contraste" id="darkMode" onchange="radioContrast()">
                                            <label class="select-input" for="darkMode"></label>
                                        </div>
                                    </div>

                                <label for="nenhumContraste">
                                    Nenhum
                                </label>
                                <input type="radio" name="contraste" id="nenhumContraste" onchange="radioContrast()" checked="checked"> <br>
                                </div>
                                  
                                
                              
                                
                                
                                
                            </div>
        
                            <div class="sidebar__content-text">
                                <h3>Ajustes de texto <i class="fas fa-comment-alt"></i></h3>
                                <label for="tamFonte">Tamanho da fonte</label><br>
                                <input style="width: 100%;" value="1" min="16" max="25" type="range" name="tamFonte" id="tamFonte" onchange="tamDaFonte()"> <br>
                                
                                <label for="tamEspaco">Espaçamento do texto</label><br>
                                <input style="width: 100%;" value="1" min="1" max="20" type="range" name="tamEspaco" id="tamEspaco" onchange="espacoTexto()"> <br>
                                
                                <label for="tamEspacoLinhas">Espaçamento entre linhas</label><br>
                                <input style="width: 100%;" value="1" min="20" max="50" type="range" name="tamEspacoLinhas" id="tamEspacoLinhas" onchange="espacoLinhas()"> <br>
        
                                <label for="fonte_legivel">
                                    Fonte legivel
                                </label>
                                <label class="switch_links">
                                    <input type="checkbox" id="fonte_legivel" onchange="fonteLegivel()">
                                    <span class="slider round"></span>
                                </label> <br>  
                            </div>
                            <div class="sidebar__content-content">
                                <h3>Ajustes de Conteúdo <i class="fas fa-desktop"></i></h3>
                                <label for="destacar-link">
                                    Lupa
                                </label>
                                <label class="switch_links">
                                    <input type="checkbox" id="lupa" onchange="zoom_page()">
                                    <span class="slider round"></span>
                                </label> <br> 
                        
                                <label for="destacar-link">
                                    Destacar links
                                </label>
                                <label class="switch_links">
                                    <input type="checkbox" id="destacar-link" onchange="destacarLinks()">
                                    <span class="slider round"></span>
                                </label>       
                            </div>
                        </div>
                    </div>
                </div>
